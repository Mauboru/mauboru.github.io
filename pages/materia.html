<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matéria - Prof. Josué Henrique</title>
    <link rel="icon" href="../assets/images/tecno.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/materia.css" />
  </head>
  <body>
    <header class="header">
      <a href="aulas.html" class="back-link">
        <i class="bx bx-arrow-back"></i> Voltar
      </a>
      <h1 id="materia-titulo"><span>Carregando...</span></h1>
    </header>

    <div class="container">
      <div class="flex-container">
        <section class="section flex-item">
          <h2><i class="fa-solid fa-chalkboard"></i> Plano de Ensino</h2>
          <div id="plano-aula-content" class="empty">
            Nenhum plano de ensino disponível.
          </div>
        </section>

        <section class="section flex-item">
          <h2><i class="fa-solid fa-list-check"></i> Notas</h2>
          <div id="chamada-content" class="empty">
            Nenhuma informação de notas disponível.
          </div>
        </section>
      </div>

      <section class="section" id="bancas-section">
        <h2><i class="fa-solid fa-gavel"></i> Bancas de TCC</h2>
        <div id="bancas-content" class="empty">
          Nenhuma informação de bancas disponível.
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 TecnoMaub | All Rights Reserved</p>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const materiaKeyRaw = params.get("materia") || "geral";
      const materiaKey = materiaKeyRaw.replace(/[^a-zA-Z0-9_-]/g, "_");
      const title = document.getElementById("materia-titulo");
      const titleText = materiaKeyRaw.replace(/\./g, " ");
      title.innerHTML = `<span>${titleText}</span>`;

      async function loadMateria() {
        try {
          const res = await fetch(`../assets/json/${materiaKey}.json`);
          if (!res.ok) throw new Error("JSON da matéria não encontrado");
          const data = await res.json();

          // Plano de Ensino
          const planoContent = document.getElementById("plano-aula-content");
          planoContent.innerHTML = "";

          if (data.plano && Array.isArray(data.plano)) {
            planoContent.classList.remove("empty");
            const todayStr = new Date().toLocaleDateString("pt-BR", {
              day: "2-digit",
              month: "2-digit",
            });

            data.plano.forEach((line) => {
              const div = document.createElement("div");
              div.classList.add("plano-line");
              if (line.startsWith(todayStr)) div.classList.add("today");
              div.textContent = line;
              planoContent.appendChild(div);
            });
          } else {
            planoContent.classList.add("empty");
            planoContent.textContent = "Nenhum plano de ensino disponível.";
          }

          // Notas
          const chamadaContent = document.getElementById("chamada-content");
          if (data.chamada) {
            chamadaContent.classList.remove("empty");
            chamadaContent.innerHTML = data.chamada;
          } else {
            chamadaContent.classList.add("empty");
            chamadaContent.textContent =
              "Nenhuma informação de notas disponível.";
          }

          // Bancas de TCC
          const bancasSection = document.getElementById("bancas-section");
          const bancasContent = document.getElementById("bancas-content");
          if (data.bancas) {
            bancasSection.style.display = "block";
            bancasContent.classList.remove("empty");
            bancasContent.innerHTML = data.bancas;
          } else {
            bancasSection.style.display = "none";
          }
        } catch (err) {
          console.error(err);
        }
      }

      loadMateria();

      ScrollReveal({
        distance: "80px",
        duration: 2000,
        delay: 200,
      });

      ScrollReveal().reveal(".section", { origin: "bottom", interval: 200 });
      ScrollReveal().reveal(".plano-line", { origin: "left", interval: 100 });
    </script>
  </body>
</html>
