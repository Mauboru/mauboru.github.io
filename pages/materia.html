<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matéria</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      :root {
        --primary: #0056b3;
        --secondary: #007bff;
        --light: #f8f9fa;
        --border: #e0e0e0;
        --text: #333;
        --muted: #666;
        --radius: 10px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f1f3f6;
        color: var(--text);
        margin: 0;
        padding: 0;
      }

      header {
        background: var(--primary);
        color: #fff;
        text-align: center;
        padding: 2rem 1rem;
        box-shadow: var(--shadow);
        position: relative;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .back-link {
        position: absolute;
        left: 1.5rem;
        top: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .container {
        max-width: 1000px;
        margin: 2rem auto;
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem;
      }

      .flex-container {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .flex-item {
        flex: 1 1 48%;
        min-width: 300px;
      }

      section.section {
        background-color: var(--light);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      h2 {
        color: var(--secondary);
        border-bottom: 2px solid var(--secondary);
        padding-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .plano-line {
        padding: 0.3rem 0.5rem;
        border-radius: 5px;
      }

      .plano-line.today {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      #chamada-content iframe {
        width: 100%;
        height: 500px;
        border: none;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: #eef1f5;
        padding: 0.9rem 1rem;
        border-radius: 6px;
        margin-bottom: 0.6rem;
        border-left: 4px solid var(--secondary);
        font-size: 0.95rem;
      }

      .atividade-card {
        background: #eef1f5;
        border-left: 4px solid var(--secondary);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease;
      }

      .atividade-card h3 {
        margin: 0 0 0.3rem 0;
        font-size: 1rem;
        color: var(--secondary);
      }

      .atividade-card .data {
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 0.5rem;
      }

      .atividade-card p {
        margin: 0;
        font-size: 0.9rem;
      }

      .empty {
        color: var(--muted);
        font-style: italic;
        text-align: center;
        padding: 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="aulas.html" class="back-link"
        ><i class="fa-solid fa-arrow-left"></i> Voltar</a
      >
      <h1 id="materia-titulo">Carregando...</h1>
    </header>

    <div class="container">
      <div class="flex-container">
        <section class="section flex-item">
          <h2><i class="fa-solid fa-chalkboard"></i> Plano de Aula</h2>
          <div id="plano-aula-content" class="empty">
            Nenhum plano de aula disponível.
          </div>
        </section>

        <section class="section flex-item">
          <h2><i class="fa-solid fa-list-check"></i> Chamada</h2>
          <div id="chamada-content" class="empty">
            Nenhuma informação de chamada disponível.
          </div>
        </section>
      </div>

      <section class="section">
        <h2><i class="fa-solid fa-tasks"></i> Atividades</h2>
        <ul id="atividades-list">
          <li class="empty">Nenhuma atividade cadastrada.</li>
        </ul>
      </section>

      <section class="section">
        <h2><i class="fa-solid fa-book-open"></i> Aulas</h2>
        <ul id="aulas-list">
          <li class="empty">Nenhuma aula disponível.</li>
        </ul>
      </section>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const materiaKeyRaw = params.get("materia") || "geral";
      const materiaKey = materiaKeyRaw.replace(/[^a-zA-Z0-9_-]/g, "_");
      const title = document.getElementById("materia-titulo");
      title.textContent = materiaKeyRaw.replace(/\./g, " ");

      async function loadMateria() {
        try {
          const res = await fetch(`../json/${materiaKey}.json`);
          if (!res.ok) throw new Error("JSON da matéria não encontrado");
          const data = await res.json();

          // Plano de Aula
          const planoContent = document.getElementById("plano-aula-content");
          planoContent.innerHTML = "";

          if (data.plano && Array.isArray(data.plano)) {
            planoContent.classList.remove("empty");
            const todayStr = new Date().toLocaleDateString("pt-BR", {
              day: "2-digit",
              month: "2-digit",
            });

            data.plano.forEach((line) => {
              const div = document.createElement("div");
              div.classList.add("plano-line");
              if (line.startsWith(todayStr)) div.classList.add("today");
              div.textContent = line;
              planoContent.appendChild(div);
            });
          } else {
            planoContent.classList.add("empty");
            planoContent.textContent = "Nenhum plano de aula disponível.";
          }

          // Chamada
          const chamadaContent = document.getElementById("chamada-content");
          if (data.chamada) {
            chamadaContent.classList.remove("empty");
            chamadaContent.innerHTML = data.chamada;
          } else {
            chamadaContent.classList.add("empty");
            chamadaContent.textContent =
              "Nenhuma informação de chamada disponível.";
          }

          // Aulas
          const aulasList = document.getElementById("aulas-list");
          aulasList.innerHTML = "";
          if (Array.isArray(data.aula) && data.aula.length > 0) {
            data.aula.forEach((item) => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${item.conteudo}" target="_blank">${item.titulo}</a>`;
              aulasList.appendChild(li);
            });
          } else {
            const li = document.createElement("li");
            li.classList.add("empty");
            li.textContent = "Nenhuma aula disponível.";
            aulasList.appendChild(li);
          }

          // Atividades
          const atividadesList = document.getElementById("atividades-list");
          atividadesList.innerHTML = "";
          if (Array.isArray(data.aula) && data.aula.length > 0) {
            data.aula.forEach((item) => {
              const card = document.createElement("div");
              card.classList.add("atividade-card");
              card.innerHTML = `
              <h3>${item.atividades}</h3>
              <div class="data">Data: ${item.data}</div>
              <p>${item.descricao}</p>
            `;
              atividadesList.appendChild(card);
            });
          } else {
            const li = document.createElement("li");
            li.classList.add("empty");
            li.textContent = "Nenhuma atividade cadastrada.";
            atividadesList.appendChild(li);
          }
        } catch (err) {
          console.error(err);
        }
      }

      loadMateria();
    </script>
  </body>
</html>
