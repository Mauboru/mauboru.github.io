<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matéria - Prof. Josué Henrique</title>
    <link rel="icon" href="../images/tecno.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --bg-color: #1f242d;
        --second-bg-color: #323946;
        --text-color: #fff;
        --main-color: #0ef;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
      }

      a {
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      a:link,
      a:visited,
      a:hover,
      a:active,
      a:focus {
        text-decoration: none !important;
        -webkit-tap-highlight-color: transparent;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 2rem 9%;
        background: var(--bg-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }

      .header h1 {
        font-size: 2.4rem;
        color: var(--text-color);
        font-weight: 700;
      }

      .header h1 span {
        color: var(--main-color);
      }

      .back-link {
        font-size: 1.7rem;
        color: var(--text-color);
        font-weight: 500;
        text-decoration: none;
        transition: 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-link:hover {
        color: var(--main-color);
      }

      .hero-section {
        margin-top: 10rem;
        padding: 2rem 9%;
        text-align: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10rem 9% 2rem;
      }

      .flex-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      section.section {
        background: var(--second-bg-color);
        border: 0.2rem solid var(--bg-color);
        border-radius: 2rem;
        padding: 2.5rem;
        margin-bottom: 2rem;
        transition: 0.5s ease;
      }

      section.section:hover {
        border-color: var(--main-color);
      }

      h2 {
        font-size: 2.2rem;
        color: var(--main-color);
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-weight: 600;
      }

      h2 i {
        font-size: 2.2rem;
      }

      .plano-line {
        padding: 1rem 1.5rem;
        border-radius: 1rem;
        margin-bottom: 0.8rem;
        font-size: 1.4rem;
        background: var(--bg-color);
        border-left: 0.3rem solid transparent;
        transition: 0.3s ease;
      }

      .plano-line:hover {
        border-left-color: var(--main-color);
        transform: translateX(0.5rem);
      }

      .plano-line.today {
        background: linear-gradient(135deg, var(--main-color), #0cc);
        color: var(--bg-color);
        font-weight: 600;
        border-left-color: var(--main-color);
        box-shadow: 0 0 1.5rem rgba(0, 238, 255, 0.3);
      }

      #chamada-content {
        font-size: 1.4rem;
        line-height: 1.8;
      }

      #chamada-content iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 1rem;
        margin-top: 1rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: var(--bg-color);
        padding: 1.5rem;
        border-radius: 1rem;
        margin-bottom: 1rem;
        border-left: 0.3rem solid var(--main-color);
        font-size: 1.4rem;
        transition: 0.3s ease;
      }

      li:hover {
        transform: translateX(0.5rem);
        box-shadow: 0 0 1rem rgba(0, 238, 255, 0.2);
      }

      li a {
        color: var(--text-color);
        text-decoration: none !important;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: 0.3s;
      }

      li a:hover {
        color: var(--main-color);
      }

      li a::after {
        content: "\f35d";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        margin-left: auto;
        opacity: 0.5;
        transition: 0.3s;
      }

      li a:hover::after {
        opacity: 1;
        transform: translateX(0.5rem);
      }

      .atividade-card {
        background: var(--bg-color);
        border-left: 0.3rem solid var(--main-color);
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 1.5rem;
        transition: 0.5s ease;
      }

      .atividade-card:hover {
        transform: translateX(0.5rem);
        box-shadow: 0 0 1.5rem rgba(0, 238, 255, 0.2);
      }

      .atividade-card h3 {
        margin: 0 0 1rem 0;
        font-size: 1.8rem;
        color: var(--main-color);
        font-weight: 600;
      }

      .atividade-card .data {
        font-size: 1.3rem;
        color: var(--text-color);
        opacity: 0.7;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .atividade-card .data::before {
        content: "\f073";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: var(--main-color);
      }

      .atividade-card p {
        margin: 0;
        font-size: 1.4rem;
        line-height: 1.6;
        color: var(--text-color);
        opacity: 0.9;
      }

      .empty {
        color: var(--text-color);
        opacity: 0.6;
        font-style: italic;
        text-align: center;
        padding: 3rem 0;
        font-size: 1.5rem;
      }

      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 2rem 9%;
        background: var(--second-bg-color);
        margin-top: 4rem;
      }

      .footer-text p {
        font-size: 1.6rem;
        color: var(--text-color);
        opacity: 0.8;
      }

      @media (max-width: 1200px) {
        html {
          font-size: 55%;
        }
      }

      @media (max-width: 991px) {
        .header {
          padding: 2rem 3%;
        }

        .container,
        .hero-section {
          padding: 2rem 3%;
        }

        .footer {
          padding: 2rem 3%;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.8rem;
        }

        .flex-container {
          grid-template-columns: 1fr;
        }

        section.section {
          padding: 2rem;
        }
      }

      @media (max-width: 450px) {
        html {
          font-size: 50%;
        }

        .header h1 {
          font-size: 1.6rem;
        }

        section.section {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="aulas.html" class="back-link">
        <i class="bx bx-arrow-back"></i> Voltar
      </a>
      <h1 id="materia-titulo"><span>Carregando...</span></h1>
    </header>

    <div class="container">
      <div class="flex-container">
        <section class="section flex-item">
          <h2><i class="fa-solid fa-chalkboard"></i> Plano de Aula</h2>
          <div id="plano-aula-content" class="empty">
            Nenhum plano de aula disponível.
          </div>
        </section>

        <section class="section flex-item">
          <h2><i class="fa-solid fa-list-check"></i> Chamada</h2>
          <div id="chamada-content" class="empty">
            Nenhuma informação de chamada disponível.
          </div>
        </section>
      </div>

      <section class="section">
        <h2><i class="fa-solid fa-tasks"></i> Atividades</h2>
        <ul id="atividades-list">
          <li class="empty">Nenhuma atividade cadastrada.</li>
        </ul>
      </section>

      <section class="section">
        <h2><i class="fa-solid fa-book-open"></i> Aulas</h2>
        <ul id="aulas-list">
          <li class="empty">Nenhuma aula disponível.</li>
        </ul>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 TecnoMaub | All Rights Reserved</p>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const materiaKeyRaw = params.get("materia") || "geral";
      const materiaKey = materiaKeyRaw.replace(/[^a-zA-Z0-9_-]/g, "_");
      const title = document.getElementById("materia-titulo");
      const titleText = materiaKeyRaw.replace(/\./g, " ");
      title.innerHTML = `<span>${titleText}</span>`;

      async function loadMateria() {
        try {
          const res = await fetch(`../json/${materiaKey}.json`);
          if (!res.ok) throw new Error("JSON da matéria não encontrado");
          const data = await res.json();

          // Plano de Aula
          const planoContent = document.getElementById("plano-aula-content");
          planoContent.innerHTML = "";

          if (data.plano && Array.isArray(data.plano)) {
            planoContent.classList.remove("empty");
            const todayStr = new Date().toLocaleDateString("pt-BR", {
              day: "2-digit",
              month: "2-digit",
            });

            data.plano.forEach((line) => {
              const div = document.createElement("div");
              div.classList.add("plano-line");
              if (line.startsWith(todayStr)) div.classList.add("today");
              div.textContent = line;
              planoContent.appendChild(div);
            });
          } else {
            planoContent.classList.add("empty");
            planoContent.textContent = "Nenhum plano de aula disponível.";
          }

          // Chamada
          const chamadaContent = document.getElementById("chamada-content");
          if (data.chamada) {
            chamadaContent.classList.remove("empty");
            chamadaContent.innerHTML = data.chamada;
          } else {
            chamadaContent.classList.add("empty");
            chamadaContent.textContent =
              "Nenhuma informação de chamada disponível.";
          }

          // Aulas
          const aulasList = document.getElementById("aulas-list");
          aulasList.innerHTML = "";
          if (Array.isArray(data.aula) && data.aula.length > 0) {
            data.aula.forEach((item) => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${item.conteudo}" target="_blank">${item.titulo}</a>`;
              aulasList.appendChild(li);
            });
          } else {
            const li = document.createElement("li");
            li.classList.add("empty");
            li.textContent = "Nenhuma aula disponível.";
            aulasList.appendChild(li);
          }

          // Atividades
          const atividadesList = document.getElementById("atividades-list");
          atividadesList.innerHTML = "";
          if (Array.isArray(data.aula) && data.aula.length > 0) {
            const atividadesFiltradas = data.aula.filter(
              (item) =>
                item.atividades &&
                item.atividades.trim() !== "" &&
                item.atividades.toLowerCase() !== "nenhuma"
            );
            if (atividadesFiltradas.length > 0) {
              atividadesFiltradas.forEach((item) => {
                const card = document.createElement("div");
                card.classList.add("atividade-card");
                card.innerHTML = `
                <h3>${item.atividades}</h3>
                <div class="data">${item.data || "Sem data"}</div>
                <p>${item.descricao || ""}</p>
              `;
                atividadesList.appendChild(card);
              });
            } else {
              const li = document.createElement("li");
              li.classList.add("empty");
              li.textContent = "Nenhuma atividade cadastrada.";
              atividadesList.appendChild(li);
            }
          } else {
            const li = document.createElement("li");
            li.classList.add("empty");
            li.textContent = "Nenhuma atividade cadastrada.";
            atividadesList.appendChild(li);
          }
        } catch (err) {
          console.error(err);
        }
      }

      loadMateria();

      ScrollReveal({
        distance: "80px",
        duration: 2000,
        delay: 200,
      });

      ScrollReveal().reveal(".section", { origin: "bottom", interval: 200 });
      ScrollReveal().reveal(".plano-line", { origin: "left", interval: 100 });
      ScrollReveal().reveal("li", { origin: "left", interval: 150 });
      ScrollReveal().reveal(".atividade-card", {
        origin: "bottom",
        interval: 200,
      });
    </script>
  </body>
</html>
