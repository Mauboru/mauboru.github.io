<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matéria - Pokémon Companion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      :root {
        --primary: #0056b3;
        --secondary: #007bff;
        --light: #f8f9fa;
        --border: #e0e0e0;
        --text: #333;
        --muted: #666;
        --radius: 10px;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f1f3f6;
        color: var(--text);
        margin: 0;
        padding: 0;
        position: relative;
      }

      header {
        background: var(--primary);
        color: #fff;
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        box-shadow: var(--shadow);
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      .back-link {
        position: absolute;
        left: 1.5rem;
        top: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      .container {
        max-width: 1000px;
        margin: 2rem auto;
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem;
      }

      section.section {
        background-color: var(--light);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      h2 {
        color: var(--secondary);
        border-bottom: 2px solid var(--secondary);
        padding-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: #eef1f5;
        padding: 0.9rem 1rem;
        border-radius: 6px;
        margin-bottom: 0.6rem;
        border-left: 4px solid var(--secondary);
        font-size: 0.95rem;
      }

      .empty {
        color: var(--muted);
        font-style: italic;
        text-align: center;
        padding: 1rem 0;
      }

      input,
      button {
        padding: 0.6rem 1rem;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        font-size: 1rem;
      }

      button {
        background-color: var(--secondary);
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }

      /* Pokémon Floating Icon */
      #pokemon-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: var(--secondary);
        border-radius: 50%;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 30px;
        cursor: pointer;
        z-index: 1000;
      }

      /* Modal */
      #pokemon-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }

      #pokemon-modal .modal-content {
        background: white;
        border-radius: var(--radius);
        padding: 1.5rem;
        max-width: 400px;
        width: 90%;
        position: relative;
        text-align: center;
      }

      #pokemon-modal .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
      }

      .pokemon-img {
        width: 140px;
        height: 140px;
        object-fit: contain;
      }
      .xp-bar {
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
        height: 10px;
        margin: 0.5rem 0;
      }
      .xp-fill {
        height: 100%;
        background-color: var(--secondary);
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="aulas.html" class="back-link"
        ><i class="fa-solid fa-arrow-left"></i> Voltar</a
      >
      <h1 id="materia-titulo">Carregando...</h1>
    </header>

    <div class="container">
      <!-- Plano de Aula -->
      <section class="section">
        <h2><i class="fa-solid fa-chalkboard"></i> Plano de Aula</h2>
        <div id="plano-aula-content" class="empty">
          Nenhum plano de aula disponível.
        </div>
      </section>

      <!-- Chamada -->
      <section class="section">
        <h2><i class="fa-solid fa-list-check"></i> Chamada</h2>
        <div id="chamada-content" class="empty">
          Nenhuma informação de chamada disponível.
        </div>
      </section>

      <!-- Atividades -->
      <section class="section">
        <h2><i class="fa-solid fa-tasks"></i> Atividades</h2>
        <ul id="atividades-list">
          <li class="empty">Nenhuma atividade cadastrada.</li>
        </ul>
      </section>

      <!-- Aulas -->
      <section class="section">
        <h2><i class="fa-solid fa-book-open"></i> Aulas</h2>
        <ul id="aulas-list">
          <li class="empty">Nenhuma aula disponível.</li>
        </ul>
      </section>
    </div>

    <!-- Floating Pokémon Icon -->
    <div id="pokemon-icon" title="Abrir Pokémon">
      <i class="fa-solid fa-dragon"></i>
    </div>

    <!-- Modal -->
    <div id="pokemon-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="pokemon-display" class="empty">
          Nenhum Pokémon selecionado ainda.
        </div>
        <div class="pokemon-select" style="margin-top: 10px">
          <input
            type="text"
            id="pokemon-name"
            placeholder="Digite nome ou ID (ex: pikachu, 155)" />
          <button id="choose-pokemon">Selecionar</button>
          <button
            id="reset-pokemon"
            style="background-color: #dc3545; display: none">
            Trocar Pokémon
          </button>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const materiaKey = params.get("materia") || "geral";
      const storageKey = `pokemon_${materiaKey}`;

      const title = document.getElementById("materia-titulo");
      title.textContent = materiaKey.replace(/\./g, " ");

      // Pokémon
      let pokemonData = null;
      let xp = 0;
      let xpToEvolve = 100;

      const icon = document.getElementById("pokemon-icon");
      const modal = document.getElementById("pokemon-modal");
      const display = document.getElementById("pokemon-display");
      const pokemonInput = document.getElementById("pokemon-name");
      const chooseBtn = document.getElementById("choose-pokemon");
      const resetBtn = document.getElementById("reset-pokemon");

      // Abrir modal
      icon.addEventListener("click", () => {
        modal.style.display = "flex";
      });
      // Fechar modal
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });
      modal
        .querySelector(".close-btn")
        .addEventListener("click", () => (modal.style.display = "none"));

      async function fetchPokemon(identifier) {
        const name = String(identifier).toLowerCase().trim();
        try {
          const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
          if (!res.ok) throw new Error("Pokémon não encontrado");
          return await res.json();
        } catch (err) {
          display.innerHTML = `<p style="color:red">${err.message}</p>`;
          return null;
        }
      }

      function renderPokemon(poke) {
        display.classList.remove("empty");
        display.innerHTML = `
    <div class="pokemon-box">
      <div class="pokemon-info">
        <h3>${poke.name.toUpperCase()}</h3>
        <p><strong>Tipo:</strong> ${poke.types
          .map((t) => t.type.name)
          .join(", ")}</p>
        <p><strong>XP:</strong> <span id="xp-value">${xp}</span> / ${xpToEvolve}</p>
        <div class="xp-bar"><div class="xp-fill" id="xp-bar-fill" style="width:${
          (xp / xpToEvolve) * 100
        }%"></div></div>
        <button id="gain-xp">Ganhar XP</button>
      </div>
      <img src="${poke.sprites.front_default}" alt="${
          poke.name
        }" class="pokemon-img">
    </div>
  `;
        document.getElementById("gain-xp").addEventListener("click", gainXP);
        resetBtn.style.display = "inline-block";
      }

      function updateXPBar() {
        document.getElementById("xp-value").textContent = xp;
        const percent = Math.min((xp / xpToEvolve) * 100, 100);
        document.getElementById("xp-bar-fill").style.width = percent + "%";
        saveToStorage();
      }

      function gainXP() {
        xp += 20;
        if (xp >= xpToEvolve) {
          evolvePokemon();
        } else {
          updateXPBar();
        }
      }

      async function evolvePokemon() {
        const nextId = pokemonData.id + 1;
        const evolved = await fetchPokemon(nextId);
        if (!evolved) return;
        pokemonData = evolved;
        xp = 0;
        xpToEvolve += 50;
        renderPokemon(pokemonData);
        saveToStorage();
        alert(`${pokemonData.name.toUpperCase()} evoluiu!`);
      }

      function saveToStorage() {
        const data = {
          id: pokemonData.id,
          name: pokemonData.name,
          xp,
          xpToEvolve,
        };
        localStorage.setItem(storageKey, JSON.stringify(data));
      }

      async function loadFromStorage() {
        const saved = localStorage.getItem(storageKey);
        if (!saved) return;
        const data = JSON.parse(saved);
        const poke = await fetchPokemon(data.name);
        if (poke) {
          pokemonData = poke;
          xp = data.xp;
          xpToEvolve = data.xpToEvolve;
          renderPokemon(pokemonData);
        }
      }

      chooseBtn.addEventListener("click", async () => {
        const name = pokemonInput.value.trim();
        if (!name) return;
        const data = await fetchPokemon(name);
        if (data) {
          pokemonData = data;
          xp = 0;
          xpToEvolve = 100;
          renderPokemon(pokemonData);
          saveToStorage();
        }
      });

      resetBtn.addEventListener("click", () => {
        localStorage.removeItem(storageKey);
        display.innerHTML = `<p class="empty">Nenhum Pokémon selecionado ainda.</p>`;
        resetBtn.style.display = "none";
      });

      loadFromStorage();
    </script>
  </body>
</html>
