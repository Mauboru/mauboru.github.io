<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Harpia - Anilhas</title>
    <!-- Bootstrap 5 / CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .center-content {
            position: absolute;
            top: 180px;
            width: 100%;
        }
        body {
            background-image: url("/assets-anilhas/img/chicken.jpeg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="fixed-top">
        <img src="assets-anilhas/img/topo.png" width="100%" alt="topo">
    </div>
    <div class="center-content">
        <div class="container">
            <table class="table align-middle caption-top table-striped bg-white" style="opacity: 0.75;" id="table">
                <caption class="text-center fw-bold fs-4 bg-white text-success"></caption>
                <thead>
                    <tr>
                        <th scope="col" class="text-center text-success">ANILHA / AVE</th>
                        <th scope="col" class="d-none d-md-table-cell text-center text-success">ENTRADA</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="fixed-bottom">
        <img src="assets-anilhas/img/rodape.png" width="100%" alt="rodape">
    </div>
    
    <!-- Bootstrap 5 / JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery / JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function formatDateTime(dateTime) {
            const date = new Date(dateTime);
            const pad = (num) => num.toString().padStart(2, '0');
            
            const day = pad(date.getDate());
            const month = pad(date.getMonth() + 1);
            const year = date.getFullYear();
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            const seconds = pad(date.getSeconds());
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
    
        setInterval(function () {
            $.get("http://85.31.63.241:3000/anilhas", function(data) {
                let obj = data;
                
                $('#table > tbody').empty();
                $('#table > caption').text("0" + obj.length + " AVE(S) NO NINHO");
    
                obj.forEach(function(dev) {
                    let person = dev.anilha;
                    if (dev.nome != null) {
                        person = dev.nome;
                    }
                    
                    const formattedDate = formatDateTime(dev.entrada);
    
                    $('#table > tbody').append(
                        `<tr><td class='text-center'><b>${person}</b></td><td class='d-none d-md-table-cell text-center'><b>${formattedDate}</b></td></tr>`
                    );
                });
            });
        }, 2000);    
    </script>
</body>
</html>
